<div class="container">
    <div class="py-5 text-center">
        <h2>Add a new pet</h2>
    </div>
    <div class="row">
        <div class="col-md-12 order-md-1">
            <form [formGroup]="petForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" formControlName="name">
                  <mat-error *ngIf="submitted && petForm.controls['name'].invalid">Name is required</mat-error>
                </div>
                <div class="mb-3">
                    <label for="code">Code</label>
                    <input type="text" class="form-control" id="code" formControlName="code">
                    <mat-error *ngIf="submitted && petForm.controls['code'].invalid">Code is required</mat-error>
                  </div>
                <div class="mb-3">
                  <label for="type">Type</label>
                  <select class="form-select d-block w-100" id="type" formControlName="type">
                    <option value="">Choose...</option>
                    <option *ngFor="let type of petTypes" [value]="type">{{ type | capitalize }}</option>
                </select>
                <mat-error *ngIf="petForm.get('type')?.invalid && submitted">Type is required</mat-error>
                </div>
                <div class="mb-3">
                    <label for="furColour">Fur colour</label>
                    <select class="form-select d-block w-100" id="furColour" formControlName="furColour">
                      <option value="">Choose...</option>
                      <option *ngFor="let colour of petFurColours" [value]="colour">{{ colour | capitalize }}</option>
                      <mat-error *ngIf="submitted && petForm.controls['furColour'].invalid">Fur colour is required</mat-error>
                </select>
                <mat-error *ngIf="petForm.get('furColour')?.invalid && submitted">Fur colour is required</mat-error>
                </div>
                <div class="mb-3">
                    <label for="country">Country of origin</label>
                    <select class="form-select d-block w-100" id="country" formControlName="country">
                      <option value="">Choose...</option>
                      <option *ngFor="let country of petCountries" [value]="country">{{ country | capitalize }}</option>
                      <mat-error *ngIf="submitted && petForm.controls['country'].invalid">Country is required</mat-error>
                </select>
                <mat-error *ngIf="petForm.get('country')?.invalid && submitted">Country is required</mat-error>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Add Pet</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
