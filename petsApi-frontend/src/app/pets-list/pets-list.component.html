<div class="container">
    <div class="py-5 text-center">
        <h2>Pets</h2>
    </div>
    <div class="div d-flex justify-content-between">
        <div><a href="/pets/add" class="btn btn-primary">Add pet</a></div>
        <mat-form-field appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="" #input />
        </mat-form-field>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- # Column -->
            <ng-container matColumnDef="#">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>

            <!-- Code Column -->
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
                <td mat-cell *matCellDef="let row">{{ row.code }}</td>
            </ng-container>

            <!-- Type Column -->
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                <td mat-cell *matCellDef="let row">{{ row.type | capitalize }}</td>
            </ng-container>

            <!-- Fur Colour Column -->
            <ng-container matColumnDef="furColour">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fur Colour </th>
                <td mat-cell *matCellDef="let row">{{ row.furColour | capitalize }}</td>
            </ng-container>

            <!-- Pet Country Column -->
            <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
                <td mat-cell *matCellDef="let row">{{ row.country | capitalize }}</td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                    <a href="pets/edit/{{ row.id }}" class="btn btn-primary">Edit pet</a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell p-5" colspan="4">No data matching the word "{{input.value}}"</td>
            </tr>
        </table>
    </div>
</div>
